# datasource
spring:
   datasource:
      driverClassName: org.h2.Driver
      url: jdbc:h2:file:./data/pessoas
      username: sa
      password: null
# jpa
   jpa:
      database-platform: org.hibernate.dialect.H2Dialect
      hibernate:
         ddl-auto: update
         spring.jpa.show-sql: true
         spring.jpa.properties.hibernate.format_sql: true
# h2
   h2:
      console:
         enabled: true
         path: /h2-console